name: GAL2 API Uptime Monitor

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check_api_status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check GAL-2 API status
        id: check
        run: |
          URL="https://api-v2.gal-2.com/status"
          CODE=$(curl -s -o /dev/null -w "%{http_code}" "$URL" || true)
          TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          if [ "$CODE" = "200" ]; then STATE="online"; else STATE="down"; fi
          printf '{"timestamp":"%s","status":"%s","code":"%s"}\n' "$TS" "$STATE" "$CODE" > status.json
          cat status.json

      - name: Commit status file to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add status.json
          git commit -m "Update GAL-2 API status" || echo "No changes to commit"
          git push origin HEAD:main
